
<button (click)="clickButton()" [routerLink]="href || null" [ngClass]="buttonClasses">
    <div class="lib-button-content">
        <ui-icon *ngIf="buttonIcon" [iconName]="buttonIcon" [iconSize]="buttonSize" [iconClass]="'buttonIcon'" [iconContext]="iconContext"></ui-icon>
        <ui-text *ngIf="buttonText" [textTransform]="textTransform">{{buttonText}}</ui-text>
    </div>
</button>
