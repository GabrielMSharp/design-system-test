
<button (click)="clickButton()" [routerLink]="href || null" [ngClass]="buttonClasses">
    <div class="lib-button-content">
        <oasys-icon *ngIf="buttonIcon" [iconName]="buttonIcon" [iconSize]="buttonSize" [iconClass]="'buttonIcon'" [iconContext]="iconContext"></oasys-icon>
        <oasys-text *ngIf="buttonText" [textTransform]="textTransform">{{buttonText}}</oasys-text>
    </div>
</button>
