<button (click)="clickButton()"
        [routerLink]="href || null"
        [ngClass]="buttonDisplayClasses">
    <div class="button-content">
        <ui-icon *ngIf="buttonIcon" [iconName]="buttonIcon" [iconSize]="buttonSize" [iconClass]="'buttonIcon'" [iconContext]="iconContext"></ui-icon>
        <span
            class="ui-text"
            *ngIf="buttonText && buttonIconPlacement !== 'iconOnly'">
            {{buttonText}}
        </span>
    </div>
</button>
